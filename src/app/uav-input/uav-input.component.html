<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-6">
            <form #postForm="ngForm" (ngSubmit)="onCreateUAVPost(postForm.value)">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="name"
                        required
                        ngModel
                        name="name"/>
                </div>
                <div class="form-group">
                    <label for="Battery Percentage">Battery %</label>
                    <input 
                        type="text" 
                        class="form-control"
                        id="batteryPercentage"
                        ngModel
                        required
                        name="batteryPercentage"/>
                </div>
                <div class="form-group">
                    <label for="Station">
                        Station
                    </label>
                    <select 
                        id="station"
                        class="form-control"
                        *ngIf="stationNames.length > 0; else noStations"
                        [ngModel]="defaultStation"
                        name="station"
                        required>
                        <option value="default">Select a Station</option>
                        <option *ngFor="let stationName of stationNames" 
                            value="{{stationName}}">{{ stationName }}</option>
                    </select>
                    <ng-template #noStations>
                        <p>No Stations</p>
                    </ng-template>
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!postForm.valid">
                    Enter UAV
                 </button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <button class="btn btn-primary" (click)="onFetchUAVPosts()">
                List UAVs
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <p *ngIf="loadedUAVs.length < 1 && !isFetchingUAVPosts">
                No UAVs Stored</p>
            <ul class="list-group" *ngIf="loadedUAVs.length > 0">
                <li class="list-group-item" *ngFor="let uav of loadedUAVs">
                    <h1>ID: {{ uav.name }}    Battery: {{ uav.batteryPercentage }}</h1>
                </li>
            </ul>
        </div>
    </div>
</div>
